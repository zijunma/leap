<ul id="playerlist"></ul>

<script>
    const players = [
        {name: "Taylor", score: 12},
        {name: "Jordan", score: 8}
    ];

    players.forEach(player => {
        const li = document.createElement("li");
        li.textContent = `${player.name} - Score ${player.score}`;

    document.getElementById("playerlist").appendChild(li);
    });
</script>
