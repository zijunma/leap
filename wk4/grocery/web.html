<body>
    <h1>groceries</h1>

    <h2>add groceries</h2>
    <input id="groceryInput" placeholder="Add item">
    <button id="addItemBtn">Add</button>
    <ul id="groceryList"></ul>

    <h2>Add and remove a message</h2>
    <button id="showMsg">Show Message</button>
    <div id="msg"></div>
    
<script>
    document.getElementById('addItemBtn').addEventListener('click', function (){
        const input = document.getElementById("groceryInput");
        const list = document.getElementById("groceryList");

        if (input.value) {
            const li = document.createElement('li');
            li.textContent = input.value;
            list.appendChild(li);
            input.value = '';

        }
    });

    document.getElementById('showMsg').addEventListener('click', function() {
        const msg = document.getElementById('msg');

        if (msg.textContent) {
            msg.textContent = '';
        } else {
            msg.textContent = 'message'
        }

    });
